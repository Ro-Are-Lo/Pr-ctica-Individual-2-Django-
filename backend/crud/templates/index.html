<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django with MySQL - CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna de la izquierda: Lista de clientes -->
            <div class="col-md-6">
                <h1>Lista de Clientes</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Ciudad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in record %}
                        <tr>
                            <td>{{ row.idCliente }}</td>
                            <td>{{ row.name }}</td>
                            <td>{{ row.email }}</td>
                            <td>{{ row.city }}</td>
                            <td>
                                <a href="customer_edit/{{ row.idCliente }}" class="btn btn-warning">Editar</a>
                                <a href="customer_delete/{{ row.idCliente }}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Columna de la derecha: Formulario de registro -->
            <div class="col-md-6">
                <h1>Registrar Cliente</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="customer_name" placeholder="Nombre" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="email" name="customer_email" placeholder="Email" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="customer_city" placeholder="Ciudad" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
